<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragonboarding</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .form {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #ff9800;
      border: 5px solid #ef6c00;
      box-sizing: border-box;
    }

    .result {
      width: 100%;
      background: #ff9800;
      text-align: center;
      padding: 20px;
      border: 5px solid #ef6c00;
      box-sizing: border-box;
    }

    .result img {
      width: 50%;
      border: 5px solid #ef6c00;
    }
  </style>
</head>
<body>
  <div class="form">
    Username: 
    <input type="text" id="username" />
    <button id="send">Send</button>
  </div>
  <div class="result">
    <img src="https://observatoriodeseries.uol.com.br/wp-content/uploads/2020/05/Novo-Projeto-65.jpg" />
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
